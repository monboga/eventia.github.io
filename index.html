<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <a class="navbar-brand me-auto" href="#home">

            EVENTIA
        </a>

          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">EVENTIA</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#home">Auditorios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#contacto">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
          <a href="#login" class="btn-login btn btn-outline-light">Iniciar Sesion</a>
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <!-- seccion del qr -->
    <section class="seccionQR py-5">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="boxQR bg-white d-flex flex-column align-items-center rounded shadow">
                <h1 class="my-5 text-success">Realiza tu reservación</h1>
                <div id="contenedorQR" class="contenedorQR">
                </div>
                <div class="img-container">
                    <img src="assets/calendar.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-success text-white pt-5 pb-4">
        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-white">eventia</h5>
                    <p>Plataforma para la gestión & reservación de eventos</p>
                </div>

                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">

                    <ul class="list-unstyled">
                        <li>
